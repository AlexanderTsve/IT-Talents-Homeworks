<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./Task5.js"></script>
    <title>Task 5 - change the color</title>
  </head>
  <body>
    <h1>Change the page color</h1>
    <p>
      Choose a value for each of the three fields below, than click the "Submit"
      button and the background color will be changed in accordance with the rgb
      color model.
    </p>
    <h3>
      NB! If you enter an invalid value (value > 255 OR value < 0), the program
      will amend it to 0 automatically!
    </h3>
    <form>
      <label for="red">Red:</label>
      <br />
      <input type="number" id="red" />
      <br />
      <br />
      <label for="green">Green:</label>
      <br />
      <input type="number" id="green" />
      <br />
      <br />
      <label for="blue">Blue:</label>
      <br />
      <input type="number" id="blue" />
      <br />
      <br />
      <input id="submit-btn" type="submit" />
    </form>
  </body>
</html>
