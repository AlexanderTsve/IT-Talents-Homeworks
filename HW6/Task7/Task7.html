<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7 - Grocery Shopping List</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./Task7.js"></script>
  </head>
  <body>
    <h1 class="static-content main-heading">Grocery Shopping List</h1>
    <p class="static-content paragraph">
      Please, choose from the options below, and an ordered shopping list will
      be created out of your choices!
    </p>
    <form class="static-content">
      <label for="products" class="list">Product:</label>
      <br />
      <br />
      <select id="products">
        <option value="Default"></option>
        <option value="Milk">Milk</option>
        <option value="Eggs">Eggs</option>
        <option value="Butter">Butter</option>
        <option value="Cheese">Cheese</option>
        <option value="Yogurt">Yogurt</option>
        <option value="Chicken">Chicken</option>
        <option value="Red meat">Red meat</option>
        <option value="White fish">White fish</option>
        <option value="Oily fish">Oily fish</option>
        <option value="Tofu">Tofu</option>
        <option value="Potatoes">Potatoes</option>
        <option value="Carrots">Carrots</option>
        <option value="Onions">Onions</option>
        <option value="Garlic">Garlic</option>
        <option value="Apples">Apples</option>
        <option value="Tomatoes">Tomatoes</option>
        <option value="Nuts">Nuts</option>
        <option value="Sugar">Sugar</option>
        <option value="Flour">Flour</option>
        <option value="Baking powder">Baking powder</option>
        <option value="Salt">Salt</option>
        <option value="Pepper">Pepper</option>
        <option value="Cooking oil">Cooking oil</option>
        <option value="Vinegar">Vinegar</option>
        <option value="Honey">Honey</option>
        <option value="Pasta">Pasta</option>
        <option value="Rice">Rice</option>
        <option value="Bread">Bread</option>
        <option value="Tea">Tea</option>
        <option value="Coffee">Coffee</option>
        <option value="Juice">Juice</option>
      </select>
      <input id="submit-btn" type="submit" />
      <br />
      <br />
    </form>
    <h3 class="static-content client-list-heading">My list:</h3>
    <div class="client-list"></div>
  </body>
</html>
