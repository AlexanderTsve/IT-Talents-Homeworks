<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script defer src="../Model/constants.js"></script>
    <script defer src="../Controller/UserController.js"></script>
    <script defer src="../Model/Party.js"></script>
    <script defer src="../Model/PartyManager.js"></script>
    <script defer src="../Controller/RegisterController.js"></script>
    <script defer src="../Controller/LoginController.js"></script>
    <script defer src="../Controller/LogoutController.js"></script>
    <script defer src="../Controller/Router.js"></script>
    <script defer src="../Controller/MainController.js"></script>
    <script defer src="../Controller/SearchController.js"></script>
    <title>vervaite-mi</title>
  </head>
  <body>
    <header>
      <ul class="header-menu">
        <li class="header-item" id="followed-btn">
          <a href="#homePage">Listings</a>
        </li>
        <li class="header-item" id="logout-element">
          <a href="#loginPage" id="anchor-logout">Logout</a>
        </li>
      </ul>
    </header>
    <br />
    <span class="search-el">
      <input
        id="search-field"
        type="text"
        placeholder="Search for a party..."
      />
    </span>
    <section id="loginPage">
      <form id="loginForm">
        <input
          type="text"
          id="login"
          class="fadeIn second"
          name="login"
          placeholder="name"
        />
        <br />
        <input
          type="text"
          id="password"
          class="fadeIn third"
          name="login"
          placeholder="password"
        />
        <br />
        <a href="#registerPage">Don't have an account yet?</a>
        <br />
        <input type="submit" class="fadeIn fourth" value="Log In" />
      </form>
      <div id="login-error"></div>
    </section>
    <section id="registerPage">
      <form id="registerForm">
        <div class="form-group">
          <label for="firstName">User Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter first name"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPassword2">Repeat password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
            placeholder="Repeat password"
          />
        </div>
        <br />
        <a href="#loginPage">Already have an account?</a>
        <br />
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="register-error"></div>
    </section>
    <section id="homePage"></section>
    <section id="detailsPage"></section>
    <section id="resultsPage"></section>
    <section id="errorPage">
      <img src="./assets/error_message.jpg" alt="" />
      <br />
      <a href="#homePage" class="btn btn-primary">Back to Listings</a>
    </section>
  </body>
</html>
